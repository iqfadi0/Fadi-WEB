<!DOCTYPE html>
<html>
<head>
    <title>Customer Manager</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #4CAF50;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: none;
        }
        input[type="text"] {
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        .paid {
            color: #0f0;
        }
    </style>
</head>
<body>

<h1>Add New Customer</h1>
<form method="POST" action="/add">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="app" placeholder="Application" required>
    <button type="submit">Add Customer</button>
</form>

<h2>All Customers</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Application</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.app }}</td>
        <td>{{ customer.date }}</td>
        <td class="{{ 'paid' if customer.paid else '' }}">{{ 'Paid' if customer.paid else 'Pending' }}</td>
        <td>
            {% if not customer.paid %}
            <a href="/paid/{{ loop.index0 }}"><button>Mark Paid</button></a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
