<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fadi Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .toggle-button {
            background-color: #222;
            border: none;
            color: #0f0;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .customer-list {
            margin-top: 10px;
            display: none; /* مخفية افتراضياً */
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .toggle-button {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleList()">📋 Customers List ⯆</button>

    <div class="customer-list" id="customerList">
        {% for customer in customers %}
            <p>👤 {{ customer.name }} - {{ customer.phone }}</p>
        {% endfor %}
    </div>

    <script>
        function toggleList() {
            const list = document.getElementById("customerList");
            const button = document.querySelector(".toggle-button");
            if (list.style.display === "none") {
                list.style.display = "block";
                button.innerHTML = "📋 Customers List ⯅";
            } else {
                list.style.display = "none";
                button.innerHTML = "📋 Customers List ⯆";
            }
        }
    </script>

</body>
</html>
