<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Management System</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    padding: 30px 15px;
  }

  header {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 25px;
    color: #00d8ff;
    text-shadow: 0 0 8px #00d8ff99;
    text-align: center;
  }

  main {
    background-color: #1e1e1e;
    border-radius: 12px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 0 15px #00d8ff44;
    padding: 20px 25px;
  }

  h2 {
    color: #00d8ff;
    margin-bottom: 15px;
    font-weight: 600;
    border-bottom: 2px solid #00d8ff;
    padding-bottom: 8px;
  }

  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  input[type="text"] {
    flex: 1 1 25%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }

  button {
    background-color: #00aaff;
    color: #121212;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    flex: 1 1 15%;
    min-width: 120px;
  }

  button:hover {
    background-color: #008fcc;
  }

  #toggleListBtn {
    background: none;
    border: none;
    color: #00d8ff;
    font-size: 1.5rem;
    cursor: pointer;
    margin-bottom: 10px;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 0.9rem;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
    text-align: left;
    word-break: break-word;
  }

  th {
    background-color: #00d8ff;
    color: #121212;
  }

  .paid {
    color: #4CAF50;
    font-weight: bold;
  }

  .not-paid {
    color: #ff5555;
    font-weight: bold;
  }

  .action-btn {
    background-color: #555;
    color: #eee;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 5px;
    font-size: 0.9rem;
    white-space: nowrap;
  }

  .action-btn:hover {
    background-color: #00aaff;
    color: #121212;
  }

  #message {
    margin-bottom: 15px;
    font-weight: 600;
    height: 24px;
    text-align: center;
  }

  @media (max-width: 480px) {
    body {
      padding: 20px 10px;
    }
    main {
      padding: 15px 15px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: none;
    }
    header {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    form {
      flex-direction: column;
      gap: 12px;
    }
    input[type="text"], button {
      flex: 1 1 100%;

      font-size: 1.1rem;
      padding: 12px;

    button {

    }

      display: block;
      width: 100%;

      display: none;
    }
