<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer Manager</title>
    <style>
        body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
        input, button, select { padding: 8px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #444; text-align: left; }
        th { background: #222; }
        tr:nth-child(even) { background: #1a1a1a; }
        .paid { color: lightgreen; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Add New Customer</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="app_name" placeholder="App Name (e.g., Netflix)" required>
        <button type="submit">Add Customer</button>
    </form>

    <h2>Customers List</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>App</th>
            <th>Subscribe Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for c in customers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.app_name }}</td>
            <td>{{ c.date }}</td>
            <td>
                {% if c.paid %}
                    <span class="paid">Paid</span>
                {% else %}
                    <form action="/pay/{{ loop.index0 }}" method="POST">
                        <button type="submit">Mark as Paid</button>
                    </form>
                {% endif %}
            </td>
            <td>
                <form action="/delete/{{ loop.index0 }}" method="POST" onsubmit="return confirm('Delete this customer?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
