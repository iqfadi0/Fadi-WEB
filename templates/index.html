<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Management System</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #00d8ff;
    text-align: center;
    margin-bottom: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px #00d8ff44;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
  }
  button {
    background-color: #00aaff;
    border: none;
    color: #121212;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }
  button:hover {
    background-color: #008fcc;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
    text-align: left;
  }
  th {
    background-color: #00aaff;
    color: #121212;
  }
  .paid-btn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  .paid-btn:hover {
    background-color: #218838;
  }
  .delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  .delete-btn:hover {
    background-color: #c82333;
  }
  .message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
  }
  .error {
    background-color: #ff4c4c;
  }
  .success {
    background-color: #28a745;
  }
</style>
</head>
<body>
  <h1>Customer Management System</h1>
  <div class="container">
    <div id="message" class="message" style="display:none;"></div>
    <form id="addForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required />
      <button type="submit">Add Customer</button>
    </form>

    <table id="customersTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Join Date</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const messageEl = document.getElementById("message");
    const customersTable = document.getElementById("customersTable");
    const customersTbody = customersTable.querySelector("tbody");

    function showMessage(text, isError = false) {
      messageEl.style.display = "block";
      messageEl.textContent = text;
      messageEl.className = "message " + (isError ? "error" : "success");
      setTimeout(() => {
        messageEl.style.display = "none";
      }, 3000);
    }

    function renderCustomers(customers) {
      if (customers.length === 0) {
        customersTable.style.display = "none";
        return;
      }
      customersTable.style.display = "table";
      customersTbody.innerHTML = "";
      customers.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td>${c.join_date}</td>
          <td>${c.paid ? "✅" : "❌"}</td>
          <td>
            ${c.paid ? "" : `<button class="paid-btn" onclick="markPaid('${c.phone}')">Mark Paid</button>`}
            <button class="delete-btn" onclick="deleteCustomer('${c.phone}')">Delete</button>
          </td>
        `;
        customersTbody.appendChild(tr);
      });
    }

    async function fetchCustomers() {
      const res = await fetch("/");
      const htmlText = await res.text();
      // Extract customers data from HTML by parsing window.customers variable or use a separate API if you add one.
      // Here, for simplicity, we reload the page after each change, so no need for this function.
    }

    async function addCustomer(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone) {
        showMessage("Please enter both name and phone.", true);
        return;
      }
      const res = await fetch("/add_customer", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, phone})
      });
      const data = await res.json();
      if (data.success) {
        showMessage("Customer added successfully.");
        window.location.reload();
      } else {
        showMessage(data.message || "Error adding customer.", true);
      }
    }

    async function deleteCustomer(phone) {
      if (!confirm("Are you sure you want to delete this customer?")) return;
      const res = await fetch("/delete_customer", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({phone})
      });
      const data = await res.json();
      if (data.success) {
        showMessage("Customer deleted.");
        window.location.reload();
      } else {
        showMessage(data.message || "Error deleting customer.", true);
      }
    }

    async function markPaid(phone) {
      const res = await fetch("/mark_paid", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({phone})
      });
      const data = await res.json();
      if (data.success) {
        showMessage("Payment marked as paid.");
        window.location.reload();
      } else {
        showMessage(data.message || "Error updating payment status.", true);
      }
    }

    document.getElementById("addForm").addEventListener("submit", addCustomer);

    // Render initial customers list passed from server-side
    const initialCustomers = {{ customers|tojson }};
    renderCustomers(initialCustomers);
  </script>
</body>
</html>
