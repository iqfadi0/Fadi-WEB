<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Management</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #00d8ff;
    text-align: center;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00d8ff44;
  }
  label, input {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  button {
    background-color: #00aaff;
    border: none;
    padding: 12px 20px;
    color: #121212;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #008fcc;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
  }
  th, td {
    border: 1px solid #00d8ff;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #00d8ff;
    color: #121212;
  }
  .paid {
    color: #4caf50;
    font-weight: bold;
  }
  .not-paid {
    color: #f44336;
    font-weight: bold;
  }
  .btn-pay {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn-pay:hover {
    background-color: #388e3c;
  }
</style>
</head>
<body>
  <h1>Customer Management</h1>
  <div class="container">
    <h2>Add New Customer</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter customer name" />
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter phone number" />
    <button onclick="addCustomer()">Add Customer</button>

    <h2>Customers List</h2>
    <table id="customers-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Join Date</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customers-body">
      </tbody>
    </table>
  </div>

<script>
  async function fetchCustomers() {
    const res = await fetch('/customers');
    const data = await res.json();
    const tbody = document.getElementById('customers-body');
    tbody.innerHTML = '';

    for (const name in data) {
      const customer = data[name];
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${name}</td>
        <td>${customer.phone}</td>
        <td>${customer.join_date}</td>
        <td class="${customer.paid ? 'paid' : 'not-paid'}">${customer.paid ? '✅ Paid' : '❌ Not Paid'}</td>
        <td>
          ${customer.paid ? '' : `<button class="btn-pay" onclick="confirmPayment('${name}')">Confirm Payment</button>`}
          <button onclick="deleteCustomer('${name}')">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    }
  }

  async function addCustomer() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!name || !phone) {
      alert('Please enter both name and phone');
      return;
    }

    const res = await fetch('/add_customer', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name, phone})
    });
    const data = await res.json();

    if (res.ok) {
      alert(data.message);
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      fetchCustomers();
    } else {
      alert(data.error);
    }
  }

  async function deleteCustomer(name) {
    if (!confirm(`Are you sure you want to delete customer: ${name}?`)) return;

    const res = await fetch('/delete_customer', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name})
    });
    const data = await res.json();

    if (res.ok) {
      alert(data.message);
      fetchCustomers();
    } else {
      alert(data.error);
    }
  }

  async function confirmPayment(name) {
    const res = await fetch('/confirm_payment', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name})
    });
    const data = await res.json();

    if (res.ok) {
      alert(data.message);
      fetchCustomers();
    } else {
      alert(data.error);
    }
  }

  // Load customers list on page load
  window.onload = fetchCustomers;
</script>
</body>
</html>
